    <style type="text/css">
        body {
            font-size: 15px;
            margin: 0px;
            padding: 0px;
            background-color: #f0eff4;
        }
        .table {
            display: table;
         }
        .row {
             display: table-row;
            vertical-align: middle;/*该属性是定义行内元素垂直对齐的，只有行内元素会生效。在表单元格中，这个属性会设置单元格框中的单元格内容的对齐方式。*/

         }
         .cell {
            display: table-cell;
             vertical-align: middle;/*该属性是定义行内元素垂直对齐的，只有行内元素会生效。在表单元格中，这个属性会设置单元格框中的单元格内容的对齐方式。*/
        }

        a {
            color: #0077FF;
            text-decoration: none;
        }

        ul {
            padding: 0px;
        }

        li {
            background-color: white;
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            border: 1px solid lightgray;
            height:25vmin;
        }
        .info {
            
            padding-top:4vmin;
            padding-bottom:4vmin;
            height:17vmin;
            float:left;
          /*  width: 100%;*/
        }
        .linkdiv{
            float:right;
            height:100%;
        }
        .name {
            line-height: 2;
            font-size: 12pt;
        }
        .desc {
            color: gray;
            line-height: 2;
            font-size: 8pt;
        }
        .link {
            float:right;
            font-size: 12pt;
            border: 1px solid #00B7FF;
            border-radius: 10%;
            padding: 2px 8px;
            margin-right: 5px;
        }

        .icon {
            float:left;
            height:21vmin;
            width:21vmin;
            border-radius: 22%;
            border: 1px solid lightgray;
            margin: 2vmin;
        }
    </style>
